# PostgreSQL 16 with pgvector for AI Knowledge Base
# Run: docker compose up -d   then: npm run db:setup
services:
  db:
    image: pgvector/pgvector:pg16
    container_name: ai-kb-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ai_knowledge_base
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d ai_knowledge_base"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
